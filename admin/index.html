<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel — mantenimiento.marcaire.com</title>

  <!-- Netlify Identity (login) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms.js"></script>

  <style>
    html,body{margin:0;padding:0;font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Helvetica, Arial, sans-serif;background:#0b1320;color:#eef}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{max-width:720px;background:#121a2b;border:1px solid #263149;border-radius:6px;padding:24px;box-shadow:0 6px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 8px;font-size:24px}
    p{margin:0 0 12px;line-height:1.45}
    a{color:#97b7ff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Panel de edición — MARCAIRE Mantenimiento</h1>
      <p>Si tenés acceso habilitado, hacé clic para abrir el CMS:</p>
      <p><a href="#" onclick="window.CMS && window.CMS.init(); return false;">Abrir Netlify CMS</a></p>
      <p style="opacity:.8">Ruta del panel: <code>/admin</code>. Asegurate de activar <b>Identity</b> y <b>Git Gateway</b> en Netlify.</p>
    </div>
  </div>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        if (!user) {
          window.netlifyIdentity.on('login', () => { document.location.reload(); });
        }
      });
    }
  </script>
</body>
</html>
